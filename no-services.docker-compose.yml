version: '3'
services:
  db:
    container_name: db
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      docker.env
    ports:
      - "80:80"
      - "5050:5050"